<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill HK Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Quill HK Solutions" class="logo">
        </div>

        <!-- Main Heading -->
        <h1 class="heading">How can we help?</h1>

        <!-- Form -->
        <form id="contactForm" action="mailto:pedrodias@quillhk.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <input 
                    type="text" 
                    name="problem" 
                    placeholder="Describe the business problem you're trying to solve"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Type in your email address"
                    required
                >
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
